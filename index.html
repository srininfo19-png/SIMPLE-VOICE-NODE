<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervoice AI Assistant</title>
    <!-- Load Tailwind CSS for modern aesthetics and easy mobile responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Flexbox on the body to center content vertically and horizontally */
        body {
            /* Full viewport height */
            min-height: 100vh; 
            /* Flex properties for centering */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Aesthetics */
            background-color: #0d1117; /* Dark background for high contrast */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1rem;
        }

        /* * IMPORTANT CSS OVERRIDE for Vapi Widget Positioning 
         * The Vapi widget often defaults to fixed/absolute positioning. 
         * We target the Vapi wrapper element (which is the vapi-widget tag itself) 
         * and override its positioning to make it behave like a standard block 
         * element within our Flexbox layout.
         */
        vapi-widget {
            position: relative !important; /* Force it to respect parent flow */
            top: auto !important;
            right: auto !important;
            bottom: auto !important;
            left: auto !important;
            /* Ensure it is centered in the main flex container */
            margin: auto; 
            z-index: 1; /* Keep it above other elements, though in this case, it's the only one */
            /* Add some visual appeal */
            padding: 2rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent background */
            box-shadow: 0 4px 60px rgba(0, 255, 255, 0.2); /* Neon glow effect */
            transition: all 0.3s ease;
        }

        /* Add a quick title above the widget */
        .title {
            position: absolute;
            top: 20vh; /* Position it high on the screen */
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            line-height: 1;
        }
    </style>
</head>
<body>

    <h1 class="title">Oriana: Intervoice Assistant</h1>
    
    <!-- The main voice button container, centered by the Flexbox body -->
    <div class="voice-chat-interface">
        
        <!-- Vapi Widget Tag -->
        <!-- Using mode="voice" and size="compact" for a dedicated microphone button look -->
        <vapi-widget 
            assistant-id="1ad7377b-9905-4439-baba-1d483a1529de" 
            public-key="7700f302-f17b-45ef-baa6-bc7c93f61f29"
            mode="voice"
            size="compact"
            theme="dark"
        ></vapi-widget>
    </div>

    <!-- Vapi Client SDK Script (must be included for the tag to work) -->
    <script
        src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
        async
        type="text/javascript"
    ></script>

</body>
</html>
